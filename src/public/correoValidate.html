<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Activada - FR</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        max-width: 500px;
      }
      h1 {
        color: #2c3e50;
        font-size: 2.2rem;
        margin-bottom: 15px;
      }
      p {
        color: #7f8c8d;
        font-size: 1.1rem;
        line-height: 1.6;
      }
      .highlight {
        color: #f4c048; /* Color preferido del usuario */
        font-weight: bold;
      }
      .btn {
        background-color: #f4c048;
        color: #2c3e50;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¡Cuenta Activada!</h1>
      <p>Tu cuenta ha sido verificada exitosamente.</p>
      <p>Ya puedes disfrutar de todo nuestro portafolio.</p>
      <a href="https://pedidos-fr.vercel.app/" class="btn">Iniciar Sesión</a>
    </div>
  </body>
</html>
