<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f3e5f5;
    font-family: 'Arial', sans-serif;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 20px;
}

.heart {
    width: 100px;
    height: 90px;
    position: relative;
    margin: 0 auto 30px;
    background: #e57373;
    transform: rotate(-45deg);
}

.heart:before,
.heart:after {
    content: "";
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #e57373;
    position: absolute;
    top: 0;
    left: 50px;
}

.heart:after {
    left: 0;
    top: -50px;
}


h1 {
    color: #d81b60;
    font-size: 2.2em;
    margin: 0 0 20px;
}

.message {
    font-size: 1.2em;
    color: #555;
    margin: 0 0 30px;
}

.signature {
    font-size: 1em;
    color: #888;
    font-style: italic;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="container">
